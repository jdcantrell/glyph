    <script>
      $(document).ready(function () {
        var $images = $('img');
        var checkImageLoad = function () {
          var imageLoading = false;
          var waitingOn = 0;
          $images.each(function (idx, el) {
            if (typeof el.naturalWidth === 'undefined' || el.naturalWidth === 0) {
              imageLoading = true;
              waitingOn++;
            }
          });

          if (!imageLoading) {
            layout_tiles($('.tile-list img'), 220, 1100, 0)
            $images.removeClass('hidden');
          }
          else {
            //console.log('Waiting on ', waitingOn, ' images to load');
            setTimeout(checkImageLoad, 100);
          }
        };
        checkImageLoad();
      });
    </script>
